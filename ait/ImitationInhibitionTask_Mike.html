<!DOCTYPE html>
<html>
	<head>
		<title>My experiment</title>
		<script src = "jspsych-6.1.0/jspsych.js"></script>
		
		<!-- Regular plugins -->
		
		<script src = "jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
		<script src = "jspsych-6.1.0/plugins/jspsych-fullscreen.js"></script>
		<script src = "jspsych-6.1.0/plugins/jspsych-call-function.js"></script>
		<script src = "jspsych-6.1.0/plugins/jspsych-audio-keyboard-response.js"></script>
		<script src = "jspsych-6.1.0/plugins/jspsych-image-slider-response.js"></script>
		
		<!-- My plugins -->
		
		<script src = "jspsych-6.1.0/plugins/my_plugins/jspsych-fixation-image-keyboard-release.js"></script>
		<script src = "jspsych-6.1.0/plugins/my_plugins/jspsych-check-response.js"></script>
		
		<!-- CSS -->
		
		<link href = "jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
			
		<style>
			.my_window { width: 80vw; height: auto; max-width: 100%; position: relative;}
			.my_window p { font-family: Arial; font-size: 14pt; line-height: 1.25; }
		</style>
	</head>	
	<body style="background-color:black;color:white;"></body>
	<script>

	/////////////////
	///  GLOBALS  ///
	/////////////////
	
	/* TIMELINE */

	var timeline = [];
	
	/* SUBJECT ID */
	
	var subject_id = jsPsych.randomization.randomID(15);
	
	/* EVENT FUNCTIONS */
	
	var keys_down = [];
	
	function my_keydown(e){
		my_key = jsPsych.pluginAPI.convertKeyCharacterToKeyCode(e.key) || e.keyCode;
		if(keys_down[my_key] != true){ // prevents constant updating (not sure if necessary)
			keys_down[my_key] = true;
		}
	};
	
	function my_keyup(e){
		my_key = jsPsych.pluginAPI.convertKeyCharacterToKeyCode(e.key) || e.keyCode;
		keys_down[my_key] = false;
	};
	
	/* TASK SETTINGS */
	
	var left_key = jsPsych.pluginAPI.convertKeyCharacterToKeyCode('g');
	var right_key = jsPsych.pluginAPI.convertKeyCharacterToKeyCode('h');
		
	/////////////////////
	///  FULL SCREEN  ///
	/////////////////////
		
	var fullscreen_on = {
		type: 'fullscreen',
		fullscreen_mode: true
	};
	
	timeline.push(fullscreen_on);
	
	////////////////////
	///  HIDE MOUSE  ///
	////////////////////
	
	var no_mouse = {
		type: 'call-function',
		func: function(){ 
			document.querySelector('head').insertAdjacentHTML('beforeend', '<style id="cursor-toggle"> html { cursor: none; } </style>'); 
		}
	};
	
	timeline.push(no_mouse);
	
	/////////////////////////////
	///  ADD EVENT LISTENERS  ///
	/////////////////////////////
	
	var add_listeners = {
		type: 'call-function',
		func: function(){ 
			document.addEventListener("keydown", my_keydown, false);
			document.addEventListener("keyup", my_keyup, false);
		}
	};
	
	timeline.push(add_listeners);
		
	//////////////////////
	///  INSTRUCTIONS  ///
	//////////////////////
	
	var instr_welcome = {
		type: 'html-keyboard-response',
		choices: ['enter'],
		stimulus: "<div class = 'my_window'>"+
				  "<p>Welcome in this experiment!</p><br>"+

				  "<p>Your task is to respond to the number. "+
				  "Hold down the G and H keys. If you see the number 1, release the G key by lifting your index finger. "+
				  "If you see the number 2, release the H key by lifting your middle finger. Then hold down both keys again.</p><br>"+

				  "<p>Press ENTER to start the experiment.</p></div>",
		post_trial_gap: 0
	};
	
	timeline.push(instr_welcome);
	
	///////////////////////
	///  RANDOMIZATION  ///
	///////////////////////
	
	var design = [
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide2.bmp", gap: "200", data: {test: 'exp', finger: 1, cue: 0, con: "C", correct_response: "g"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide2.bmp", gap: "500", data: {test: 'exp', finger: 1, cue: 0, con: "C", correct_response: "g"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide2.bmp", gap: "700", data: {test: 'exp', finger: 1, cue: 0, con: "C", correct_response: "g"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide3.bmp", gap: "200", data: {test: 'exp', finger: 1, cue: 1, con: "IC", correct_response: "h"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide3.bmp", gap: "500", data: {test: 'exp', finger: 1, cue: 1, con: "IC", correct_response: "h"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide3.bmp", gap: "700", data: {test: 'exp', finger: 1, cue: 1, con: "IC", correct_response: "h"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide4.bmp", gap: "200", data: {test: 'exp', finger: 2, cue: 0, con: "IC", correct_response: "g"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide4.bmp", gap: "500", data: {test: 'exp', finger: 2, cue: 0, con: "IC", correct_response: "g"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide4.bmp", gap: "700", data: {test: 'exp', finger: 2, cue: 0, con: "IC", correct_response: "g"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide5.bmp", gap: "200", data: {test: 'exp', finger: 2, cue: 1, con: "C", correct_response: "h"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide5.bmp", gap: "500", data: {test: 'exp', finger: 2, cue: 1, con: "C", correct_response: "h"}},
		{img1: "New Stimuli/Slide1.bmp", img2: "New Stimuli/Slide5.bmp", gap: "700", data: {test: 'exp', finger: 2, cue: 1, con: "C", correct_response: "h"}}
	];
	
	///////////////////////////////////
	///  IMITATION-INHIBITION TASK  ///
	///////////////////////////////////
	
	/* KEYS HELD DOWN? */
	
	var no_response = {
		type: "check-response",
		stimulus: '<div style="font-size:30px;">HOLD DOWN THE G AND H KEYS</div>',
		trial_duration: 1
	};	

	var loop_no_response = {
		timeline: [no_response],
		loop_function: function(){	
			if(keys_down[left_key] == true && keys_down[right_key] == true){
				return false;
			} else {				
				return true;				
			}
		}
	};
		
	var if_no_response = {
		timeline: [loop_no_response],
		conditional_function: function(){
			if(keys_down[left_key] == true && keys_down[right_key] == true){
				return false;
			} else {
				return true;
			}
		}
	};
	
	/* IMITATION-INHIBITION TRIAL */
	
	var imi_inh = {
		type: "fixation-image-keyboard-release",		
		fixation: jsPsych.timelineVariable("img1"),		
		stimulus: jsPsych.timelineVariable("img2"),	
		choices: [left_key, right_key],
		fixation_duration: 500,
		trial_duration: 2000,		
		post_trial_gap: jsPsych.timelineVariable("gap"),
		data: jsPsych.timelineVariable("data")	,
		stimulus_width: 1000
	};
	
	/* Tone */
	var tone = {
    	type: 'audio-keyboard-response',
    	stimulus: 'tone.mp3',
    	choices: jsPsych.NO_KEYS,
    	trial_ends_after_audio: true,
    	post_trial_gap: 1000
	};

	/* Estimate */
	var estimate = {
    	type: 'image-slider-response',
    	stimulus: 'New Stimuli/black.png',
    	labels: ['1ms', '1000ms'],
    	prompt: "<p>Estimate the interval between your action and the tone.</p>",
  		min: 1,
  		max: 1000,
  		start: 500,
  		step: 1
	};

	/* RUN EXPERIMENT */	

	var mouse = {
		type: 'call-function',
		func: function(){ 
			document.querySelector('head').insertAdjacentHTML('beforeend', '<style id="cursor-toggle"> html { cursor: default; } </style>');
		}
	};
	
	
	var run_experiment = {
		timeline: [no_mouse, if_no_response, imi_inh, tone, mouse, estimate],
		timeline_variables: design,
		sample: {
			type: 'with-replacement',
			size: 10
		}
	};
	
	timeline.push(run_experiment);
	
	////////////////////////////////
	///  REMOVE EVENT LISTENERS  ///
	////////////////////////////////
	
	var remove_listeners = {
		type: 'call-function',
		func: function(){ 
			document.removeEventListener("keydown", my_keydown, false);
			document.removeEventListener("keyup", my_keyup, false);
		}
	};
	
	timeline.push(remove_listeners);

	/////////////////
	///  GOODBYE  ///
	/////////////////
		
	var goodbye = {
		type: 'html-keyboard-response',
		choices: ['enter'],
		stimulus: "<div class = 'my_window'>"+
				  "<p>This is the end of the experiment</p><br>"+
				  "<p>Press ENTER to leave fullscreen.</p></div>",
		post_trial_gap: 0
	};
		
	timeline.push(goodbye);
	
	////////////////////
	///  SHOW MOUSE  ///
	////////////////////

	timeline.push(mouse);

	//////////////////////////
	///  CLOSE FULLSCREEN  ///
	//////////////////////////
	
	var fullscreen_off = {
		type: 'fullscreen',
		fullscreen_mode: false
	};
	
	timeline.push(fullscreen_off);

	////////////////////////
	///  RUN EXPERIMENT  ///
	////////////////////////

	jsPsych.init({
		timeline: timeline,
		exclusions: {min_width: 1280, min_height: 700},
		preload_images: ["Stim/fix.bmp","Stim/movNo_cueI.bmp","Stim/movNo_cueM.bmp","Stim/movI_cueI.bmp","Stim/movI_cueM.bmp","Stim/movM_cueI.bmp","Stim/movM_cueM.bmp"],
		show_preload_progress_bar: true,
		on_finish: function() {
			jsPsych.data.displayData();
			jsPsych.data.get().filter({test: 'exp'}).localSave('csv',subject_id+'.csv');
		}		
	});

	</script>
</html>
